							## Build Script

							```js
							// build.js
							const fs = require('fs');
							const readme = fs.readFileSync('./readme.md', 'utf8');

							const data = readme
								.split('---')
								.map(block => (
									{
										lines: block.split('\n').filter(Boolean)
									}
								));

							const json = JSON.stringify(data);
							fs.writeFileSync('./public/jokes.json', json);
							```
						</textarea>

							```js
							// public/script.js
							async function fetchJokes() {
								const res = await fetch('./jokes.json');
								return res.json();
							}
							  
							async function main() {
								const jokes = await fetchJokes();
								const i = Math.floor(Math.random() * 100);
								const { lines } = jokes[i];
								const el = document.querySelector('#joke');
								el.innerHTML = lines.map(line => line.replace(/\*\*Q:\*\*/g, '').replace(/\*\*A:\*\*/g, '')).join('<p>');
								document.querySelector('h1').innerText = 'Joke #' + i;
							}
							  
							main()
							```
